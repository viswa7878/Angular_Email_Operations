<div class ="container">
   <div class="card">

    <form (ngSubmit)="doSubmitForm()">
        <h1> Compose Email...</h1>
        <mat-form-field class="feild" appearance="outline" >
            <mat-label>To</mat-label>
            <input name="to" [(ngModel)]="data.to" matInput>
        </mat-form-field>
        <mat-form-field  class="feild" appearance="outline">
            <mat-label>Subject</mat-label>
            <input name="subject" [(ngModel)]="data.subject" matInput>
        </mat-form-field>

        <mat-form-field class="example-full-width feild">
            <mat-label>Enter Your Message</mat-label>
            <textarea name="message" [(ngModel)]="data.message" rows ="15" matInput placeholder="Hey, What are you doing"></textarea>
          </mat-form-field>
   
         <div class="text-center">
             <button type="submit" mat-raised-button color="primary">Send</button>
             <button type="reset" mat-raised-button color="accent">Reset</button>

         </div>

    </form>
    {{ data | json }}
</div>

</div>
